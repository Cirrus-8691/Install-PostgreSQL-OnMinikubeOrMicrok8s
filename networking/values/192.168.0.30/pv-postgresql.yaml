############################################
## Minikube
############################################
##  capacity storage: 100Mi
##  /storage/data-postgresql-pv-0 must be created before
##
############################################
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgresql-pv-0
spec:
  storageClassName: postgresql-storage
  capacity:
    storage: 100Mi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/storage/data-postgresql-pv-0"
